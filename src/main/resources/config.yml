# This will be your servers default language
# file. If a player which entered the server
# does not have a language selected this will
# be used.
#
# NOTE: Only use language files which are
#       perfectly valid
default-server-language: 'en_US'

# This list contains UUIDs which cannot be reported.
#
# Please get the UUIDs from NameMC.com or any other
# site that writes the UUIDs with commas.
bypass-reports-uuid-list:
  - '278885ad-4439-4870-bc36-9b9aa0e3c4d5'

settings:
  # If bStats is enabled the plugin will
  # collect data and send it to bStats
  bStats: true

  # Only enable if this server is running
  # as a subserver on BungeeCord
  bungeeCord: false

  # Only enable if this server is running
  # via CloudNet
  cloudNet: false

  # If enabled the plugin sends debug
  # information to the console
  debug: false

# If mysql is not enabled the plugin will
# automatically connect to an H2 database
mysql:
  enabled: false
  host: 'localhost'
  port: 3306
  database: 'minecraft'
  username: 'root'
  password: 'pass123'
